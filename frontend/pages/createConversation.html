<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une conversation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="../css/createConversation.css">
</head>
<body>

<nav class="topbar">
    <div class="logo">Collab<span>App</span></div>
    <div class="user">
        <i class="fa-solid fa-user"></i>
        <span id="userPseudo">Utilisateur</span>
    </div>
</nav>

<div class="app-container">

    <!-- SIDEBAR FIXE -->
    <aside class="sidebar">
        <a href="landingPage.html"><i class="fa-solid fa-users"></i> Conversations</a>
        <a id="contactsLink">
            <i class="fa-solid fa-address-book"></i> Contacts
        </a>
        <a class="active"><i class="fa-solid fa-plus"></i> Nouvelle Conversation</a>
        <a><i class="fa-solid fa-gear"></i> Paramètres</a>
    </aside>

    <!-- CONTENU -->
    <main class="content">
        <h2>Créer une nouvelle conversation</h2>

        <div class="card p-4 shadow-sm">

            <!-- Nom conversation -->
            <div class="mb-3">
                <label>Nom de la conversation</label>
                <input type="text" id="conversationName" class="form-control" placeholder="Ex: Projet Dev Web">
            </div>

            <!-- Sélection participants -->
            <div class="mb-3">
                <label>Ajouter un participant</label>
                <select id="userSelect" class="form-select">
                    <option value="">-- Sélectionner un utilisateur --</option>
                </select>
                <button class="btn btn-primary mt-2 w-100" onclick="addParticipantFromSelect()">
                    Ajouter
                </button>
            </div>

            <h5>Participants sélectionnés :</h5>
            <ul id="participantsList" class="list-group mb-3"></ul>

            <button class="btn btn-success w-100" onclick="createConversation()">
                Créer la conversation
            </button>

        </div>
    </main>

</div>

<script>
    const API_URL = "http://localhost:4000";
let participants = [];
let currentUserId = null;

// ---------------- UTILISATEUR CONNECTÉ ----------------
async function getCurrentUser() {
    const response = await fetch(`${API_URL}/auth/me`, {
        credentials: "include"
    });

    if (!response.ok) {
        window.location.href = "login.html";
        return;
    }

    const user = await response.json();
    currentUserId = user.id;
    document.getElementById("userPseudo").textContent = user.pseudo;
}

// ---------------- CHARGER TOUS LES USERS ----------------
async function loadUsers() {
    const response = await fetch(`${API_URL}/user`, {
        credentials: "include"
    });

    if (!response.ok) {
        alert("Erreur chargement utilisateurs");
        return;
    }

    const users = await response.json();
    const select = document.getElementById("userSelect");
    select.innerHTML = `<option value="">-- Sélectionner un utilisateur --</option>`;

    users.forEach(user => {
        const option = document.createElement("option");
        option.value = user.id;
        option.textContent = user.pseudo;
        select.appendChild(option);
    });
}

// ---------------- AJOUT PARTICIPANT ----------------
function addParticipantFromSelect() {
    const select = document.getElementById("userSelect");
    const userId = select.value;

    if (!userId) return;

    if (participants.includes(userId)) {
        alert("Utilisateur déjà ajouté");
        return;
    }

    participants.push(userId);

    const pseudo = select.options[select.selectedIndex].text;

    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `
        ${pseudo}
        <button class="btn btn-sm btn-danger" onclick="removeParticipant('${userId}', this)">X</button>
    `;

    document.getElementById("participantsList").appendChild(li);
    select.value = "";
}

// ---------------- SUPPRIMER ----------------
function removeParticipant(id, button) {
    participants = participants.filter(p => p !== id);
    button.parentElement.remove();
}

// ---------------- CRÉER CONVERSATION ----------------
async function createConversation() {
    const name = document.getElementById("conversationName").value.trim();

    if (!name) {
        alert("Entre un nom de conversation");
        return;
    }

    if (!participants.length) {
        alert("Ajoute au moins un participant");
        return;
    }

    console.log("participants", participants, name)

    const response = await fetch(`${API_URL}/chat/conversations`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
            name: name,
            participantsIds: participants
        })
    });

    if (!response.ok) {
        alert("Erreur création conversation");
        return;
    }

    const conversation = await response.json();
    window.location.href = `groupChat.html?conversationId=${conversation.id}`;
}

// ---------------- SIDEBAR CONTACTS ----------------
function setupSidebar() {
    const contactsLink = document.getElementById("contactsLink");

    contactsLink.addEventListener("click", () => {
        loadContacts();
        setActive(contactsLink);
    });
}


// ---------------- INIT ----------------
async function init() {
    await getCurrentUser();
    await loadUsers();
    setupSidebar();
}

function setActive(element) {
    document.querySelectorAll(".sidebar a").forEach(link => {
        link.classList.remove("active");
    });
    element.classList.add("active");
}

async function loadContacts() {
    const main = document.querySelector(".content");

    main.innerHTML = `
        <h2>Mes Contacts</h2>
        <ul class="contact-list list-group"></ul>
    `;

    try {
        const response = await fetch(`${API_URL}/user`, {
            credentials: "include"
        });

        if (!response.ok) {
            alert("Erreur chargement contacts");
            return;
        }

        const users = await response.json();
        const list = document.querySelector(".contact-list");

        users
            .filter(user => user.id !== currentUserId)
            .forEach(user => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `
                    <i class="fa-solid fa-user me-2"></i>
                    ${user.pseudo}
                `;
                list.appendChild(li);
            });

    } catch (error) {
        console.error("Erreur contacts:", error);
    }
}


init();

</script>

</body>
</html>
