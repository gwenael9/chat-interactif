<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/landingPage.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="topbar">
    <div class="logo">Collab<span>App</span></div>
    <div class="user">
        <i class="fa-solid fa-user"></i>
        <span>Stevie</span>
    </div>
</nav>

<div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <a class="active"><i class="fa-solid fa-users"></i> Conversations</a>
        <a><i class="fa-solid fa-address-book"></i> Contacts</a>
        <a href="createConversation.html">
            <i class="fa-solid fa-plus"></i> Nouvelle Conversation
        </a>
        <a><i class="fa-solid fa-gear"></i> Paramètres</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        <h2>Mes groupes</h2>

        <div class="cards">
            <a href="groupChat.html">
                <div class="card-box">
                    <h4>Projet Dev Web</h4>
                    <p>5 membres</p>
                </div>
            </a>

            <div class="card-box">
                <h4>Startup Idea</h4>
                <p>3 membres</p>
            </div>
        </div>

        <h2 class="mt-4">Contacts récents</h2>

        <ul class="contact-list">
            <li><i class="fa-solid fa-user"></i> Alice</li>
            <li><i class="fa-solid fa-user"></i> John</li>
            <li><i class="fa-solid fa-user"></i> Fatou</li>
        </ul>
    </main>

</div>
    <script>
const API_URL = "http://localhost:4000";

// -------- Vérifie utilisateur connecté --------
async function getCurrentUser() {
    try {
        const response = await fetch(`${API_URL}/auth/me`, {
            credentials: "include"
        });

        console.log("response",response);

        if (!response.ok) {
            window.location.href = "login.html";
            return null;
        }

        const user = await response.json();
        document.querySelector(".user span").textContent = user.pseudo;
        return user;

    } catch (error) {
        console.error("Erreur auth:", error);
        window.location.href = "login.html";
    }
}

// -------- Charger conversations --------
async function loadConversations() {
    try {
        const response = await fetch(`${API_URL}/chat/conversations`, {
            credentials: "include"
        });

        if (!response.ok) {
            console.error("Erreur récupération conversations");
            return;
        }

        const conversations = await response.json();
        const cardsContainer = document.querySelector(".cards");
        cardsContainer.innerHTML = "";

        conversations.forEach(conv => {
            const card = document.createElement("div");
            card.className = "card-box";

            card.innerHTML = `
                <h4>Conversation</h4>
                <p>${conv.participants.length} membres</p>
            `;

            card.addEventListener("click", () => {
                window.location.href = `groupChat.html?conversationId=${conv.id}`;
            });

            cardsContainer.appendChild(card);
        });

        // Bouton Nouveau Groupe
        const addCard = document.createElement("div");
        addCard.className = "card-box add";
        addCard.innerHTML = `<i class="fa-solid fa-plus"></i><p>Nouveau groupe</p>`;
        addCard.addEventListener("click", () => {
            window.location.href = "createConversation.html";
        });

        cardsContainer.appendChild(addCard);

    } catch (error) {
        console.error("Erreur conversations:", error);
    }
}

// -------- Gestion sidebar --------
function setupSidebar() {
    const newConversationBtn = document.querySelector(".sidebar a:nth-child(3)");
    
    newConversationBtn.addEventListener("click", () => {
        window.location.href = "createConversation.html";
    });
}

// -------- Init --------
async function init() {
    const user = await getCurrentUser();
    if (!user) return;

    setupSidebar();
    await loadConversations();
}

init();
</script>


</body>
</html>
