<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/landingPage.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="topbar">
    <div class="logo">Collab<span>App</span></div>
    <div class="user">
        <i class="fa-solid fa-user"></i>
        <span>Stevie</span>
    </div>
</nav>

<div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <a class="active"><i class="fa-solid fa-users"></i> Conversations</a>
        <a id="contactsLink">
            <i class="fa-solid fa-address-book"></i> Contacts
        </a>
        <a href="createConversation.html">
            <i class="fa-solid fa-plus"></i> Nouvelle Conversation
        </a>
        <a><i class="fa-solid fa-gear"></i> Paramètres</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        <h2>Mes Conversations</h2>

        <div class="cards">
            <div class="card-box" data-conversation-id="demo-conversation-1">
                <h4>Projet Dev Web</h4>
                <p>5 membres</p>
            </div>

            <div class="card-box" data-conversation-id="demo-conversation-2">
                <h4>Startup Idea</h4>
                <p>3 membres</p>
            </div>
        </div>

        <h2 class="mt-4">Contacts récents</h2>

        <ul class="contact-list">
            <li><i class="fa-solid fa-user"></i> Alice</li>
            <li><i class="fa-solid fa-user"></i> John</li>
            <li><i class="fa-solid fa-user"></i> Fatou</li>
        </ul>
    </main>

</div>
    <script>
const API_URL = "http://localhost:4000";
let currentUser = null;

// -------- Vérifie utilisateur connecté --------
async function getCurrentUser() {
    try {
        const response = await fetch(`${API_URL}/auth/me`, {
            credentials: "include"
        });

        if (!response.ok) {
            window.location.href = "login.html";
            return null;
        }

        currentUser = await response.json();
        document.querySelector(".user span").textContent = currentUser.pseudo;
        return currentUser;

    } catch (error) {
        console.error("Erreur auth:", error);
        window.location.href = "login.html";
    }
}

// -------- Charger conversations --------
async function loadConversations() {
    try {
        const response = await fetch(`${API_URL}/chat/conversations`, {
            credentials: "include"
        });

        if (!response.ok) {
            console.error("Erreur récupération conversations");
            return;
        }

        const conversations = await response.json();
        console.log("Conversations reçues:", conversations); // Pour débugger
        
        const main = document.querySelector(".content");
        
        // Réinitialiser le contenu
        main.innerHTML = `
            <h2>Mes Conversations</h2>
            <div class="cards"></div>
        `;
        
        const cardsContainer = document.querySelector(".cards");

        if (conversations.length === 0) {
            cardsContainer.innerHTML = `
                <p class="text-muted">Aucune conversation. 
                <a href="createConversation.html">Créer une nouvelle conversation</a>
                </p>
            `;
            return;
        }

        conversations.forEach(conv => {
            const card = document.createElement("div");
            card.className = "card-box";

            card.innerHTML = `
                <h4>${conv.name || "Sans nom"}</h4>
                <p>${conv.participants?.length || 0} membres</p>
            `;

            card.onclick = () => {
                window.location.href = `groupChat.html?conversationId=${conv.id}`;
            };

            cardsContainer.appendChild(card);
        });

    } catch (error) {
        console.error("Erreur conversations:", error);
    }
}

// -------- Charger contacts --------
async function loadContacts() {
    const main = document.querySelector(".content");

    main.innerHTML = `
        <h2>Mes Contacts</h2>
        <ul class="contact-list list-group"></ul>
    `;

    try {
        const response = await fetch(`${API_URL}/user`, {
            credentials: "include"
        });

        if (!response.ok) return;

        const users = await response.json();
        const list = document.querySelector(".contact-list");

        users
            .filter(user => user.id !== currentUser.id)
            .forEach(user => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `<i class="fa-solid fa-user me-2"></i> ${user.pseudo}`;
                list.appendChild(li);
            });

    } catch (error) {
        console.error("Erreur contacts:", error);
    }
}

// -------- Gestion sidebar --------
function setupSidebar() {
    const conversationsLink = document.querySelector(".sidebar a:nth-child(1)");
    const contactsLink = document.getElementById("contactsLink");

    conversationsLink.onclick = () => {
        setActive(conversationsLink);
        loadConversations();
    };

    contactsLink.onclick = () => {
        setActive(contactsLink);
        loadContacts();
    };
}

// -------- Active tab --------
function setActive(element) {
    document.querySelectorAll(".sidebar a").forEach(link => {
        link.classList.remove("active");
    });
    element.classList.add("active");
}

// -------- Init --------
async function init() {
    const user = await getCurrentUser();
    if (!user) return;

    setupSidebar();
    loadConversations(); // Par défaut
}

init();
</script>



</body>
</html>
